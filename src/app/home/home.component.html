<div class="content">
  <div class="content__title">
    <div class="container">
      <h2>Shop cart</h2>
    </div>
  </div>
  <div class="container">
    <ul class="content__list">
      <li class="content__item" *ngFor="let item of shopData">
        <cart-item [routerLink]=" ['./detail'] " [queryParams]="{id: item.id }" [image]="item.image" [price]="item.price" [title]="item.title"></cart-item>
      </li>
    </ul>
  </div>
</div>
